<!DOCTYPE html encoding='utf-8'>
<html lang='en'>
<head>
    <meta charset="utf-8"/>
    <title class=title>Welcome</title>
    <script>
        let name = prompt("Who goes there?")
        let title_class = document.getElementsByClassName('title')
        let title = title_class[0]
        title.insertAdjacentHTML(`beforeend`,` ${name}`)
        // title_class[0]
    </script>
</head>
<body>
    <h1 class='mom'>Hi</h1>

    <button id="scroll">Boogie on down</button>
    <footer style="margin-top: 10000px">Footer</footer>

    <!-- changing text in element -->
    <script>
        let text = document.querySelector(`.mom`)
        text.insertAdjacentHTML(`beforeend`, ` ${name}`)
    </script>

    <!-- window scroll -->
    <script>
        const button = document.querySelector(`#scroll`) // get start location
        const footer = document.querySelector(`footer`) // get end location
        button.addEventListener(`click`, boogie) // add event listener on click
        function boogie(e) {
            const footer_y = footer.getBoundingClientRect().top
            e.preventDefault() // prevent default

            window.scrollBy({ // scroll using scrollby method on the window object
                left: 0,
                top: footer_y,
                behavior: `smooth`
            })
            
        }
    </script>

</body>
</html>
