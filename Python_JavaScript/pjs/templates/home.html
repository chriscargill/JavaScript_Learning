<script>
    // For objects that are json serializable use the tojson filter
    // The incoming json data is passed into this variable
    var js_data = {{data|tojson}};
    for (v in js_data) {
        greet_msg = "Hi " + js_data[v]['name'] + " from js";
        console.log(greet_msg);
        var tag = document.createElement("li");
        var text = document.createTextNode(greet_msg);
        tag.appendChild(text);
        var element = document.getElementById("1337"); // This id can be found on the file base.html
        element.appendChild(tag);
    }
    </script>
{% for k,v in data.items() %}
    {% for sk, sv in v.items()%}
        {% if sk=='name' %}
            <li>Hi {{sv}} from Jinja</li>
        {% endif %}
    {% endfor %}
{% endfor %}
